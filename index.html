    <script id="releases-collection" type="text/x-handlebars-template">
        <table width="400">
            <colgroup>
                <col style="width: 50%;">
                <col style="width: 50%;">
            </colgroup>
            <thead>
                <tr>
                    <th class="tableblock halign-left valign-top">Release</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td class="tableblock halign-left valign-top">
                    <p class="tableblock"><a href="https://ciscocloud.github.io/vaquero-docs/docs/current/README.html">latest</a></p>
                </td>    </tr>
                {{#if tags}} {{#each tags}}
                <tr>
                    <td class="tableblock halign-left valign-top">

    <script>
        var releasesTemplate = Handlebars.compile($("#releases-collection").html());

        function fetchGitHubTags() {

            return $.ajax({
                    url: "https://api.github.com/repos/CiscoCloud/vaquero-docs/tags?access_token=411f981d105c46149ea7bb0da08664992ca498aa",
                    dataType: "json"
                })
                .done(function(data) {
                    var releases = releasesTemplate({
                        tags: data
                    });
                    $("#releases").append(releases);
                })
        }
        $(document).ready(function() {
            fetchGitHubTags();
        });
    </script>
